<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="{{ url_for('static',filename='result.css') }}" />
      <title>Search Results</title>
   </head>
   <body>
      <div class="container mt-5 mb-2">
         <h1 class="mb-5 text-center">Top Articles</h1>
         {% for article in articles %}
         <div class="card mb-2">
            <div class="card-body">
               <h5 class="card-title">{{ article['heading'] }} </h5>
               <h6 class="card-subtitle mb-2 text-muted">{{ article['publish_date'] }}</h6>
               <p class="card-text">{{ article['overview'] }}</p>
               <a href="{{ article['link'] }}" target="_blank" class="card-link stretched-link"></a>
            </div>
         </div>
         {% endfor %}
      </div>

      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
